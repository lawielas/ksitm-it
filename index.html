<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Strike Communications</title>
</head>
<body>
    <nav>
        <h1 class="logo">
            <span class="s">S</span><span class="t">t</span><span class="r">r</span><span class="i">i</span><span class="k">k</span><span class="e">e</span> 
            <span class="comm">Communications</span></h1>
        <div class="nav-links-container">
            <a class="nav-link" href="https://www.google.com">Services</a>
            <a class="nav-link" href="#">Contact</a>
            <a class="nav-link" href="#">About</a>
        </div>
    </nav>

    <main class="box-container">
        <div class="aero-back">
            <img class="hoton-jirgi" src="/assets/aeroplane.jpg" alt="aeroplane"/>
        </div>
        <div class="form-container">
            <fieldset>
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-2 h-2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 12 21.75c-2.676 0-5.216-.584-7.499-1.632Z" />
                </svg>
                <input type="text" placeholder="USERNAME">
            </fieldset>
            <fieldset>
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-2 h-2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M16.5 10.5V6.75a4.5 4.5 0 1 0-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 0 0 2.25-2.25v-6.75a2.25 2.25 0 0 0-2.25-2.25H6.75a2.25 2.25 0 0 0-2.25 2.25v6.75a2.25 2.25 0 0 0 2.25 2.25Z" />
                  </svg>
                  
                <input type="password" placeholder="PASSWORD">
            </fieldset>
            <p class="forgot">forgot password?</p>

            <div class="btn-container">
                <button class="login">LOGIN</button>
                <button class="signup">SIGN UP</button>
            </div>
        </div>
    </main>
</body>
</html>
